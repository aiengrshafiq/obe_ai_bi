<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneBullex - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center font-[Inter]">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-96 text-center">
        <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">OneBullEx Intelligence</h2>
        <p class="text-sm text-gray-500 mb-6">Sign in to access your dashboard</p>
        
        <form id="loginForm" class="space-y-4">
            <input type="text" id="username" placeholder="Username" required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            <input type="password" id="password" placeholder="Password" required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition-colors shadow-md">
                Sign In
            </button>
        </form>
        
        <div id="error-msg" class="hidden mt-4 text-red-500 text-sm bg-red-50 p-2 rounded"></div>
        
        <div class="mt-6 pt-4 border-t border-gray-100">
            <a href="/register" class="text-xs text-gray-400 hover:text-blue-500 transition-colors">Create new account</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            // Convert to URL Encoded Form Data (Required by OAuth2 Standard)
            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const res = await fetch('/token', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: formData
                });

                if (res.ok) {
                    const data = await res.json();
                    // STORE TOKEN
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('username', username); // Optional for UI
                    window.location.href = "/";
                } else {
                    errorMsg.innerText = "Invalid credentials";
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                errorMsg.innerText = "Connection failed";
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
